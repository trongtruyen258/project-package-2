<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://js.upload.io/upload-js/v2"></script>
  </head>
  <body>
    <header id="head_menu"></header>
    <div class="container">
      <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-3 col-7">
          <div class="side_bar">
            <nav class="nav_left">
              <div id="side_bar"></div>
              <div id="filter_manufacturer"></div>
              <div id="filter_category"></div>
            </nav>
          </div>
        </div>
        <div class="col-xl-10 col-lg-9 col-md-9 col-12">
          <div class="row">
            <div class="search">
              <form action="">
                <input type="text" class="form-control" />
                <button type="button" class="btn btn-success">Search</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="main">
              <div id="main_content"></div>
              <nav class="nav_pagi">
                <div
                  class="btn-toolbar mb-3 pagination"
                  role="toolbar"
                  aria-label="Toolbar with button groups"
                >
                  <div
                    class="btn-group me-2"
                    role="group"
                    aria-label="First group"
                    id="pagination"
                  ></div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9ede67ff94.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="./pageAdmin.js"></script>
  </body>
</html>
