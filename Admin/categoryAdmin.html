<button type="button" class="btn btn-info" onclick="handleCreateCategory()">
  Add New
</button>
<table>
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </thead>
  <tbody id="tbCategoryAdmin"></tbody>
</table>
<!-- Modal -->
<!-- Modal create Category -->
<div id="ModalCreateCategory" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5">Create New Category</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              id="categoryName"
              placeholder="Input Name"
              required
            />
          </div>
          <br />
          <div class="form-group text-end">
            <button
              type="button"
              class="btn btn-primary"
              onclick="CreateNewCategory()"
            >
              Save
            </button>
            <button type="reset" class="btn btn-warning">Reset</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal Update Category -->
<div id="ModalUpdateCategory" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5">Update Category</h4>
      </div>
      <div class="modal-body">
        <!-- <p>Some text in the modal.</p> -->

        <form>
          <div class="form-group">
            <label>Id</label>
            <input
              type="number"
              class="form-control"
              id="IdCategoryUpdate"
              disabled
            />
          </div>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              id="categoryNameUpdate"
              required
            />
          </div>
          <br />
          <div class="form-group text-end">
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleUpdateCategory()"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-warning"
              onclick="handleResetUpdateCategory()"
            >
              Reset
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
        <!--  -->
      </div>
    </div>
  </div>
</div>
