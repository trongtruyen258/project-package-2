<button type="button" class="btn btn-info" onclick="handleCreateProduct()">
  Add New
</button>
<div class="tableContent">
  <table>
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Info</th>
      <th>Detail</th>
      <th>Star</th>
      <th>Image</th>
      <th>NSX</th>
      <th>Category</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody id="tbProductAdmin"></tbody>
  </table>
</div>

<!-- Modal -->
<!-- Modal create product -->
<div id="ModalCreateProduct" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5">Create New Product</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              placeholder="Input Name"
            />
          </div>

          <div class="form-group">
            <label for="">Price</label>
            <input
              type="text"
              class="form-control"
              id="Price"
              placeholder="Input Price"
            />
          </div>

          <div class="form-group">
            <label for="">Info</label>
            <textarea
              class="form-control"
              rows="3"
              id="Info"
              placeholder="Input Info"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="">Detail</label>
            <textarea
              class="form-control"
              rows="5"
              id="Detail"
              placeholder="Input Detail"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="">Star</label>
            <input
              type="number"
              class="form-control"
              id="Star"
              placeholder="Input Star"
            />
          </div>

          <div class="form-group">
            <label for="">Image</label>
            <input type="file" class="form-control" id="ImageFile" />
            <input
              type="text"
              class="form-control"
              id="Image"
              placeholder="Link of Image"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="">Manufacturer</label>
            <select
              name=""
              id="Manufacturer"
              class="form-control"
              required="required"
            ></select>
          </div>

          <div class="form-group">
            <label for="">Category</label>
            <select
              name=""
              id="Category"
              class="form-control"
              required="required"
            ></select>
          </div>

          <br />
          <div class="form-group text-end">
            <button
              type="button"
              class="btn btn-primary"
              onclick="CreateNewProduct()"
            >
              Save
            </button>
            <button type="reset" class="btn btn-warning">Reset</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal Update Product -->
<div id="ModalUpdateProduct" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5">Update Product</h4>
      </div>
      <div class="modal-body">
        <!-- <p>Some text in the modal.</p> -->

        <form>
          <div class="form-group">
            <label for="">Id</label>
            <input
              type="number"
              class="form-control"
              id="IdUpdate"
              placeholder="Input Id"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              id="NameUpdate"
              placeholder="Input Name"
            />
          </div>

          <div class="form-group">
            <label for="">Price</label>
            <input
              type="text"
              class="form-control"
              id="PriceUpdate"
              placeholder="Input Price"
            />
          </div>

          <div class="form-group">
            <label for="">Info</label>
            <textarea
              class="form-control"
              rows="3"
              id="InfoUpdate"
              placeholder="Input Info"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="">Detail</label>
            <textarea
              class="form-control"
              rows="5"
              id="DetailUpdate"
              placeholder="Input Detail"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="">Star</label>
            <input
              type="number"
              class="form-control"
              id="StarUpdate"
              placeholder="Input Star"
            />
          </div>

          <div class="form-group">
            <label for="">Image</label>
            <input type="file" class="form-control" id="ImageFileUpdate" />
            <input
              type="text"
              class="form-control"
              id="ImageUpdate"
              placeholder="Link of Image"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="">Manufacturer</label>
            <select
              name=""
              id="ManufacturerUpdate"
              class="form-control"
              required="required"
            ></select>
          </div>

          <div class="form-group">
            <label for="">Category</label>
            <select
              name=""
              id="CategoryUpdate"
              class="form-control"
              required="required"
            ></select>
          </div>
          <br />
          <div class="form-group text-end">
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleUpdateProduct()"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-warning"
              onclick="handleResetUpdate()"
            >
              Reset
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
        <!--  -->
      </div>
    </div>
  </div>
</div>
